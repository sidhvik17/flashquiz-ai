<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generated Flashcards</title>
    <style>
        .card {
            background: #f0f4ff;
            border-radius: 12px;
            margin: 1rem 0;
            padding: 1.2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .answer {
            display: none;
            margin-top: 0.5rem;
            color: #333;
        }
        .show-btn {
            margin-top: 0.8rem;
            padding: 0.5rem 1rem;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleAnswer(id) {
            const answerDiv = document.getElementById('answer-' + id);
            const btn = document.getElementById('btn-' + id);
            if (answerDiv.style.display === 'none') {
                answerDiv.style.display = 'block';
                btn.innerText = 'Hide Answer';
            } else {
                answerDiv.style.display = 'none';
                btn.innerText = 'Show Answer';
            }
        }
    </script>
</head>
<body>
<h2>Generated Flashcards</h2>

<div th:each="flashcard, iterStat : ${flashcards}" class="card">
    <strong>Q: <span th:text="${flashcard.question}"></span></strong>
    <div id="answer-[[${iterStat.index}]]" class="answer">
        <strong>A: </strong><span th:text="${flashcard.answer}"></span>
    </div>
    <button id="btn-[[${iterStat.index}]]" class="show-btn" onclick="toggleAnswer([[${iterStat.index}]])">Show Answer</button>
</div>

<a href="/" style="margin-top: 2rem; display: inline-block;">Try Another Topic</a>
</body>
</html>
