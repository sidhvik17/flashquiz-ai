<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flashcards Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function toggleAnswer(id) {
            const answer = document.getElementById(id);
            answer.style.display = (answer.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-white text-dark">
<div class="container mt-5">
    <h2 class="text-center text-primary">Generated Flashcards</h2>
    <div th:each="flashcard, iterStat : ${flashcards}" class="card my-3 border-primary">
        <div class="card-body">
            <h5 class="card-title text-primary">Q[[${iterStat.count}]]: [[${flashcard.question}]]</h5>
            <button class="btn btn-outline-primary btn-sm" type="button" onclick="toggleAnswer('ans[[${iterStat.count}]]')">Show Answer</button>
            <p id="ans[[${iterStat.count}]]" class="mt-2" style="display:none;">[[${flashcard.answer}]]</p>
        </div>
    </div>
    <div class="text-center">
        <a th:href="@{/}" class="btn btn-secondary mt-3">Generate More</a>
    </div>
</div>
</body>
</html>
