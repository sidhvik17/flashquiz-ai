<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlashQuiz AI - Generate Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-100 min-h-screen flex flex-col justify-center items-center p-4">

<div class="bg-white shadow-2xl rounded-3xl p-8 max-w-2xl w-full">
    <h1 class="text-4xl font-bold text-center text-indigo-600 mb-6">FlashQuiz AI</h1>

    <form th:action="@{/generate}" method="post" class="flex flex-col gap-6">
        <div>
            <label for="topic" class="block text-lg font-semibold text-gray-700 mb-2">Enter Topic / Paragraph:</label>
            <textarea id="topic" name="topic" rows="5" class="w-full p-4 border-2 border-indigo-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="e.g., Photosynthesis, Newton's Laws..."></textarea>
        </div>


        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
            Generate Flashcards
        </button>
    </form>
</div>

</body>
</html>
