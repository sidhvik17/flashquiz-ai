<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlashQuiz AI - Generate Flashcards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white text-dark">
<div class="container mt-5">
    <h2 class="text-center text-primary">AI-Powered Flashcard Generator</h2>
    <form th:action="@{/generate}" method="post">
        <div class="mb-3">
            <label for="paragraph" class="form-label text-primary">Enter Topic or Paragraph</label>
            <textarea id="paragraph" name="topicText" rows="6" class="form-control border-primary" required></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Generate Flashcards</button>
        </div>
    </form>
</div>
</body>
</html>
