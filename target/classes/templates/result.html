<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flash Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Flash Quiz</h1>

    <div th:each="flashcard : ${flashcards}" class="mb-4 p-4 bg-white rounded-xl shadow hover:shadow-lg transition duration-300">
        <p class="text-lg font-medium">Q: <span th:text="${flashcard.question}"></span></p>

        <!-- Button and Answer Toggle -->
        <button
                onclick="this.nextElementSibling.classList.toggle('hidden')"
                class="mt-3 text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-300"
        >
            Show Answer
        </button>

        <p class="hidden mt-2 text-gray-700">A: <span th:text="${flashcard.answer}"></span></p>
    </div>

    <a href="/" class="block mt-10 text-center text-blue-600 hover:underline">‚Üê Back to Home</a>
</div>
</body>
</html>
